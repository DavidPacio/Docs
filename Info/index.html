    args = args.substring (1, args.length);

        var arg_name = unescape (arg [0]);

    }
  }
}

extract_param();

function onframeload(frm) {
  if (filename_article != '') {
    frm.src = 'documents/' + filename_article;
    filename_article = '';
  }
}
